on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]
    paths:
      - 'packages/export/**'
      - 'packages/middleware/**'
      - 'packages/auth/**'
      - 'packages/audit/**'
      - 'packages/db/**'
