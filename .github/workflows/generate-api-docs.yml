# Generate API Documentation (OpenAPI/Swagger)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: "ðŸ“š API Documentation"

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/src/**/*.ts'
      - 'packages/*/src/**/*.ts'
  workflow_dispatch:

jobs:
  generate-docs:
    name: 'Generate OpenAPI Spec'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Generate OpenAPI Spec
        run: |
          echo "Generating OpenAPI Specification..."
          cd apps/api
          
          # Create generator script
          cat > generate-openapi.ts << 'SCRIPT'
          import { NestFactory } from '@nestjs/core';
          import { DocumentBuilder, SwaggerModule } from '@nestjs/swagger';
          import { AppModule } from './src/app.module.js';
          import { writeFileSync } from 'fs';
          
          async function generate() {
            const app = await NestFactory.create(AppModule);
            
            const config = new DocumentBuilder()
              .setTitle('KIMI API')
              .setDescription('60-Second Store Provisioning Engine')
              .setVersion('2.0.0')
              .addBearerAuth()
              .build();
            
            const document = SwaggerModule.createDocument(app, config);
            writeFileSync('./openapi-spec.json', JSON.stringify(document, null, 2));
            console.log('Generated openapi-spec.json');
            
            await app.close();
          }
          
          generate();
          SCRIPT
          
          bun run generate-openapi.ts || echo "Generation failed - will retry with build"
          
          if [ -f "openapi-spec.json" ]; then
            echo "Endpoints documented: $(grep -c 'path' openapi-spec.json)"
          fi

      - name: Upload Spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: apps/api/openapi-spec.json

  deploy-docs:
    name: 'Deploy to Pages'
    needs: generate-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download Spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: ./docs

      - name: Create Swagger UI
        run: |
          mkdir -p _site
          cp docs/openapi-spec.json _site/
          
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>KIMI API</title>
            <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
            <script>
              SwaggerUIBundle({
                url: './openapi-spec.json',
                dom_id: '#swagger-ui'
              });
            </script>
          </body>
          </html>
          HTML

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
