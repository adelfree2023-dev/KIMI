name: "🔐 S1 Environment Verification Gate"

on:
  workflow_call:

permissions:
  contents: read
  checks: write

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  JWT_SECRET: test_secret_key_for_ci_environment_only_32
  MINIO_ENDPOINT: localhost
  MINIO_ACCESS_KEY: test_access_key
  MINIO_SECRET_KEY: test_secret_key
  ENABLE_S1_ENFORCEMENT: "false"

jobs:
  s1-environment-verification:
    name: "S1 Environment Verification Security Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          cache: true

      - name: Install Dependencies
        run: bun install

      - name: "S1.1 - Secret Detection (Gitleaks)"
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: 'false'

      - name: "S1.2 - Hardcoded Credentials Scan"
        run: |
          echo "🔍 Scanning for hardcoded credentials (Surgical)..."
          
          # Detect password/secret assignments in strings (active code only)
          # Excludes comments, tests, and explicit safe marks
          HARDCODED=$(grep -rnE "(password|secret|apiKey|token)\s*=\s*['\"][^'\"]+['\"]" packages/*/src apps/*/src \
            --include="*.ts" 2>/dev/null | \
            grep -vE "^\s*//" | \
            grep -vE "(\.test\.|\.spec\.|// S1: safe)" || true)

          if [ -n "$HARDCODED" ]; then
            echo "🚨 CRITICAL: Hardcoded credentials found in active code!"
            echo "$HARDCODED"
            exit 1
          fi
          
          echo "✅ S1.2: No hardcoded credentials found"

      - name: "S1.3 - Environment vs Schema Consistency"
        run: |
          echo "🔍 Verifying .env.example vs @apex/config schema..."
          bun run tools/security-scripts/verify-env-config.ts

      - name: "S1.4 - Forbidden .env Commits"
        run: |
          echo "🔍 Checking for illegally committed .env files..."
          ENV_FILES=$(find . -name ".env" -not -path "*/node_modules/*" 2>/dev/null || true)

          if [ -n "$ENV_FILES" ]; then
            echo "🚨 CRITICAL: .env files found in repository!"
            echo "$ENV_FILES"
            exit 1
          fi
          
          echo "✅ S1.4: No .env files committed"

      - name: S1 Final Report
        if: always()
        run: |
          echo ""
          echo "╔═══════════════════════════════════════════════════════════════╗"
          echo "║           S1 ENVIRONMENT VERIFICATION COMPLETE                ║"
          echo "╚═══════════════════════════════════════════════════════════════╝"
